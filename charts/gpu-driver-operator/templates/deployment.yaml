{{- if .Values.manager.enabled }}

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: '{{ template "chart.fullname" . }}'
  name: '{{ template "chart.fullname" . }}-manager'
  namespace: '{{ template "chart.fullname" . }}-system'
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: '{{ template "chart.fullname" . }}'
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: gpu-driver-manager
      labels:
        app.kubernetes.io/name: '{{ template "chart.fullname" . }}'
    spec:
      containers:
        - args:
            - --leader-elect
            - --health-probe-bind-address=:8081
          command:
            - /manager
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: '{{ template "manager.image" . }}'
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: gpu-driver-manager
          ports: []
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /opt/kyma/gpu-driver/config
              name: config
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: gpu-driver-manager
      terminationGracePeriodSeconds: 10
      volumes:
        - configMap:
            name: '{{ template "chart.fullname" . }}-config'
          name: config
      imagePullSecrets: '{{ template "image-pull-secrets" . }}'


{{- end }}
