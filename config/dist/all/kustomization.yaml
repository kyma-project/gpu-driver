# Adds namespace to all resources.
namespace: gpu-driver-system

# Value of this field is prepended to the
# names of all resources, e.g. a deployment named
# "wordpress" becomes "alices-wordpress".
# Note that it should also match with the prefix (text before '-') of the namespace
# field above.
namePrefix: gpu-driver-

# Labels to add to all resources and selectors.
#labels:
#- includeSelectors: true
#  pairs:
#    someName: someValue

resources:
# no-manager resources
- ../../namespace
- ../../crd
- ../../scripts
- ../../installer_rbac
# additions
- ../../rbac
- ../../manager
- ../../config

patches:
  - path: config-patch.yaml
    target:
      kind: Deployment


images:
  - name: controller
    newName: europe-docker.pkg.dev/kyma-project/prod/gpu-driver
    newTag: v20250308-9d13dbc8

replacements:
  - source:
      kind: ServiceAccount
      name: gpu-driver-manager
      fieldPath: .metadata.namespace
    targets:
      - select:
          kind: ClusterRoleBinding
          name: gpu-driver-installer
        fieldPaths:
          - .subjects.0.namespace
      - select:
          kind: RoleBinding
          name: gpu-driver-leader-election-rolebinding
        fieldPaths:
          - .subjects.0.namespace
      - select:
          kind: ClusterRoleBinding
          name: gpu-driver-manager-rolebinding
        fieldPaths:
          - .subjects.0.namespace
